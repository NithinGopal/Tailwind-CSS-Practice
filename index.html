<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Practice</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800">
    <div class="container p-4 bg-gray-300 mx-auto my-3">
        <h1 class="inline-block p-2 bg-yellow-400 text-white">Text one</h1>
        <h1 class="inline-block p-2 bg-green-400 text-white">Text two</h1>
        <h1 class="inline-block p-2 bg-teal-400 text-white">Text three</h1>
        <h1 class="inline-block p-2 bg-pink-400 text-white">Text four</h1>
        <h1 class="inline-block p-2 bg-sky-400 text-white">Text five</h1>
        <h1 class="inline-block p-2 bg-fuchsia-400 text-white">Text six</h1>
    </div>
   <div class="container bg-gray-200 p-4 mx-auto my-4 flex flex-row overflow-x-auto snap-x">
       <img class="inline-block h-1/4 w-1/4 snap-start scroll-ml-6 rounded-lg m-4 flex-none" src="images/cliff-beach.png" alt="cliff-beach">
       <img class="inline-block h-1/4 w-1/4 snap-start scroll-ml-6 rounded-lg m-4 flex-initial" src="images/field.png" alt="field">
       <img class="inline-block h-1/4 w-1/4 snap-start scroll-ml-6 rounded-lg m-4 flex-1" src="images/island1.png" alt="island1">
       <img class="inline-block h-1/4 w-1/4 snap-start scroll-ml-6 rounded-lg m-4 flex-auto" src="images/islands.png" alt="islands">
       <img class="inline-block h-1/4 w-1/4 snap-start scroll-ml-6 rounded-lg m-4 flex-1" src="images/ocean.png" alt="ocean">
       <img class="inline-block h-1/4 w-1/4 snap-start scroll-ml-6 rounded-lg m-4 flex-1" src="images/path-beach.png" alt="path-beach">
   </div>
   <div class="container bg-green-100 mx-auto my-4 p-4 grid grid-cols-4 gap-4">
    <div class="row-span-6 inline-block rounded-md bg-gradient-to-r from-red-300 to-red-600  P-4 text-center text-gray-800 border-2 border-slate-500 shadow-2xl shadow-indigo-500/90 font-mono font-bold">DIV 1</div>
    <div class="col-span-3 inline-block rounded-md bg-gradient-to-r from-yellow-300 to-yellow-600  P-4 text-center text-gray-800 border-2 border-slate-500 shadow-2xl shadow-indigo-500/90 font-mono font-bold">DIV 2</div>
    <div class="col-start-2 col-end-4 inline-block rounded-md bg-gradient-to-r from-blue-300 to-blue-600  P-4 text-center text-gray-800 border-2 border-slate-500 shadow-2xl shadow-indigo-500/90 font-mono font-bold">DIV 3</div>
    <div class="inline-block rounded-md bg-gradient-to-r from-emerald-300 to-emerald-600  P-4 text-center text-gray-800 border-2 border-slate-500 shadow-2xl shadow-indigo-500/90 font-mono font-bold">DIV 4</div>
    <div class="inline-block rounded-md bg-gradient-to-r from-violet-300 to-violet-600  P-4 text-center text-gray-800 border-2 border-slate-500 shadow-2xl shadow-indigo-500/90 font-mono font-bold">DIV 5</div>
    <div class="inline-block rounded-md bg-gradient-to-r from-pink-300 to-pink-600  P-4 text-center text-gray-800 border-2 border-slate-500 shadow-2xl shadow-indigo-500/90 font-mono font-bold">DIV 6</div>
    <div class="inline-block rounded-md bg-gradient-to-r from-sky-300 to-sky-600  P-4 text-center text-gray-800 border-2 border-slate-500 shadow-2xl shadow-indigo-500/90 font-mono font-bold">DIV 7</div>
    <div class="inline-block rounded-md bg-gradient-to-r from-orange-300 to-orange-600  P-4 text-center text-gray-800 border-2 border-slate-500 shadow-2xl shadow-indigo-500/90 font-mono font-bold">DIV 8</div>

    <div class="inline-block rounded-md bg-gradient-to-r from-red-300 to-red-600  P-4 text-center text-gray-800 border-2 border-slate-500 shadow-2xl shadow-indigo-500/90 font-mono font-bold">DIV 1</div>
    <div class="inline-block rounded-md bg-gradient-to-r from-yellow-300 to-yellow-600  P-4 text-center text-gray-800 border-2 border-slate-500 shadow-2xl shadow-indigo-500/90 font-mono font-bold">DIV 2</div>
    <div class="inline-block rounded-md bg-gradient-to-r from-blue-300 to-blue-600  P-4 text-center text-gray-800 border-2 border-slate-500 shadow-2xl shadow-indigo-500/90 font-mono font-bold">DIV 3</div>
    <div class="inline-block rounded-md bg-gradient-to-r from-emerald-300 to-emerald-600  P-4 text-center text-gray-800 border-2 border-slate-500 shadow-2xl shadow-indigo-500/90 font-mono font-bold">DIV 4</div>
    <div class="inline-block rounded-md bg-gradient-to-r from-violet-300 to-violet-600  P-4 text-center text-gray-800 border-2 border-slate-500 shadow-2xl shadow-indigo-500/90 font-mono font-bold">DIV 5</div>
    <div class="inline-block rounded-md bg-gradient-to-r from-pink-300 to-pink-600  P-4 text-center text-gray-800 border-2 border-slate-500 shadow-2xl shadow-indigo-500/90 font-mono font-bold">DIV 6</div>
    <div class="inline-block rounded-md bg-gradient-to-r from-sky-300 to-sky-600  P-4 text-center text-gray-800 border-2 border-slate-500 shadow-2xl shadow-indigo-500/90 font-mono font-bold">DIV 7</div>
    <div class="inline-block rounded-md bg-gradient-to-r from-orange-300 to-orange-600  P-4 text-center text-gray-800 border-2 border-slate-500 shadow-2xl shadow-indigo-500/90 font-mono font-bold">DIV 8</div>
   </div>
</body>
</html>
